<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8" />
  <title>סרטון עם סאונד ואפשרות להשתקה</title>
  <style>
    html, body {
      margin: 0; padding: 0;
      height: 100%; width: 100%;
      background: black;
      overflow: hidden;
    }
    #video {
      position: fixed;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      background: black;
    }
    #muteBtn {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 10px 20px;
      font-size: 18px;
      background: rgba(0,0,0,0.5);
      border: none;
      border-radius: 8px;
      color: white;
      cursor: pointer;
      z-index: 10;
    }
  </style>
</head>
<body>
  <video id="video" autoplay playsinline>
    <source src="video.mp4" type="video/mp4" />
    הדפדפן שלך לא תומך בווידאו.
  </video>

  <button id="muteBtn">כבה סאונד</button>

  <script>
    const video = document.getElementById('video');
    const muteBtn = document.getElementById('muteBtn');

    // מתחיל מ: לא מושתק, מנסה לנגן סאונד
    video.muted = false;

    function tryPlay() {
      const playPromise = video.play();
      if (playPromise !== undefined) {
        playPromise.catch((err) => {
          console.warn('ניסיון הפעלת סאונד נחסם, מפעיל מושתק');
          video.muted = true;
          video.play();
          muteBtn.textContent = "הפעל סאונד";
        });
      }
    }

    muteBtn.addEventListener('click', () => {
      if(video.muted) {
        video.muted = false;
        muteBtn.textContent = "כבה סאונד";
      } else {
        video.muted = true;
        muteBtn.textContent = "הפעל סאונד";
      }
    });

    window.addEventListener('load', () => {
      tryPlay();
    });
  </script>
</body>
</html>
